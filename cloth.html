<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cloth.css" />
    <script src="test.js" defer></script>
    <title>Clothes</title>
  </head>
  <body>
    <!--Header-->
    <img src="imgs\logo.png" alt="Logo" class="logo" />

    <!--Buttons-->
    <section class="buttons">
      <button class="btn">
        <img src="imgs/blue_p.png" alt="pants" class="imgBtn" / data-key="type"
        data-value="pants">
      </button>
      <button class="btn">
        <img src="imgs/yellow_s.png" alt="shirt" class="imgBtn" /
        data-key="type" data-value="skirt">
      </button>
      <button class="btn">
        <img src="imgs/pink_t.png" alt="skirt" class="imgBtn" / data-key="type"
        data-value="tshirt">
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <!--Items-->
    <ul class="items">
      <li class="item">
        <img
          src="/imgs/blue_t.png"
          alt="blue_t_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">male, large</span>
      </li>

      <li class="item">
        <img
          src="/imgs/blue_p.png"
          alt="blue_p_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">male, middle</span>
      </li>

      <li class="item">
        <img
          src="/imgs/blue_s.png"
          alt="blue_s_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">female, small</span>
      </li>

      <li class="item">
        <img
          src="/imgs/yellow_t.png"
          alt="yellow_t_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">female, middle</span>
      </li>

      <li class="item">
        <img
          src="/imgs/yellow_p.png"
          alt="yellow_p_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">female, large</span>
      </li>

      <li class="item">
        <img
          src="/imgs/yellow_s.png"
          alt="yellow_s_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">female, small</span>
      </li>

      <li class="item">
        <img
          src="/imgs/pink_t.png"
          alt="pink_t_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">female, large</span>
      </li>

      <li class="item">
        <img
          src="/imgs/pink_p.png"
          alt="pink_p_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">male, small</span>
      </li>

      <li class="item">
        <img
          src="/imgs/pink_s.png"
          alt="pink_s_thumbnail"
          class="item_thumbnail"
        />
        <span class="item_description">female, middle</span>
      </li>
    </ul>
  </body>
</html>
